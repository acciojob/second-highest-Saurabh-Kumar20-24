	<script>
		function secondHighest(arr) {
			//Write your code here
			if(arr.length==0 || arr.length==1) return "-Infinity";
			let first = arr[0];
			let second= arr[0];
			let count=0;
			for(let i=1; i<arr.length; i++){
				if(arr[i]==arr[i+1]){
					count++;
				}
			}
			if(count==arr.length) return "-Infinity";
			for(let i=1; i<arr.length; i++){
				if(arr[i]>first){
					first=arr[i];
				}
			}
			for(let i=1; i<arr.length; i++){
				if(arr[i]>second && arr[i]<first){
					second=arr[i];
				}
			}
			return second;
		}
